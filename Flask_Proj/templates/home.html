<!DOCTYPE html>
<html>
<head>
    <title>Accordion Information</title>
</head>
<body>
    <form action="{{ url_for('refresh_list') }}" method="post">
        <button type="submit">Refresh</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <ul>
        {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
            </tr>
        {% endfor %}
        </ul>
    </table>
</body>
</html>
