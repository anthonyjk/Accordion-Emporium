<!DOCTYPE html>
<html>
<head>
    <title>Accordion Emporium</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/home.css') }}">
</head>
<body>
    <h1>The Accordion Emporium</h1>
    <!--
    Figure out re-running scrapy spider another time

    <form action="{{ url_for('refresh_list') }}" method="post">
        <button type="submit">Refresh</button>
    </form> -->

    <form action="{{ url_for('sort_price' )}}" method="post">
        <button type="submit">Price Sort</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <ul>
        {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
            </tr>
        {% endfor %}
        </ul>
    </table>
</body>
</html>
